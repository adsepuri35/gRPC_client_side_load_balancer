syntax = "proto3";

message Order {
    string order_id = 1;
    double price = 2;
    int32 quantity = 3;
}

message ExecutionReport {
    string order_id = 1;
    enum Status { FILLED = 0; REJECTED = 1; PARTIALLY_FILLED = 2; }
    Status status = 2;
    int32 total = 3;
}

service OrderRouter {
    rpc RouteOrder(Order) returns (ExecutionReport) {}
}